<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 15</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <div class="all_task">
        <div class="conntainer">
            <div class="task">
                <h2>Checking entered string an first letter uppercase </h2>
                <button class="clearBtn">Clear</button>
                <input class="input" type="text">
                <button class="btn" data-action="upperCase">Enter</button>
                <div class="info_block">
                    <div class="result"></div>
                </div>
            </div>
            <div class="task">
                <h2>Find date in the strig</h2>
                <button class="clearBtn" >Clear</button>
                <input class="input date_input" type="text" >
                <button class="btn" data-action="date">Enter</button>
                <div class="info_block">
                    <div class="result"></div>
                </div>
            </div>
            <div class="task" id="trimm">
                <h2>Trim Function</h2>
                <button class="clearBtn">Clear</button>
                <input class="input" type="text">
                <button class="btn" data-action="trimm">Enter</button>
                <div class="info_block">
                    <div class="result"></div>
                </div>
            </div>
            <div class="task">
                <h2>Number Of Vowels</h2>
                <button class="clearBtn">Clear</button>
                <input class="input" type="text">
                <button class="btn" data-action="numberVowels">Enter</button>
                <div class="info_block">
                    <div class="result"></div>
                </div>
            </div>
            <div class="task">
                <h2>Post index of USA</h2>
                <button class="clearBtn">Clear</button>
                <input class="input" type="text" >
                <button class="btn" data-action="postIndex">Enter</button>
                <div class="info_block">
                    <div class="result"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
